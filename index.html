<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <title></title>
  <link rel="stylesheet" href="stylesheets/normalize.css"/>
  <link rel="stylesheet" href="stylesheets/app.css"/>
  <script src="javascripts/vendor/custom.modernizr.js"></script>

  <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("feeds", "1");
  </script>
</head>
<body>
<div id="header">
  {{ header }}
</div>

<div id="main-content"></div>

<div id="footer" class="large-12 columns">
  {{ footer }}
</div>

<div id="diver-man"></div>

<script src="javascripts/vendor/jquery.js"></script>
<script src="javascripts/foundation/foundation.js"></script>
<script src="javascripts/foundation/foundation.clearing.js"></script>
<script src="javascripts/foundation/foundation.reveal.js"></script>
<script src="javascripts/foundation/foundation.orbit.js"></script>
<script src="javascripts/vendor/handlebars.min.js"></script>
<script src="javascripts/custom/drupal.js"></script>
<script src="javascripts/custom/vimeo.js"></script>
<script src="javascripts/custom/buoy.js"></script>
<script src="javascripts/custom/rss.js"></script>
<script src="javascripts/custom/helpers.js"></script>
<script src="javascripts/custom/application.js"></script>
<script src="javascripts/foundation/foundation.orbit.js"></script>
<script src="templates/compiled/templates.js"></script>
<script>
  $(document).ready(function() {
    Kiosk.init();
  });

  $(document).foundation()
      .foundation('orbit', {
        timer_speed: 8000,
        animation_speed: 500,
        bullets: false,
        stack_on_small: true,
        container_class: 'orbit-container',
        stack_on_small_class: 'orbit-stack-on-small',
        next_class: 'orbit-next',
        prev_class: 'orbit-prev',
        timer_container_class: 'orbit-timer',
        timer_paused_class: 'paused',
        timer_progress_class: 'orbit-progress',
        slides_container_class: 'orbit-slides-container',
        bullets_container_class: 'orbit-bullets',
        bullets_active_class: 'active',
        slide_number_class: 'orbit-slide-number',
        caption_class: 'orbit-caption',
        active_slide_class: 'active',
        orbit_transition_class: 'orbit-transitioning'
      }
  );
</script>

<div id="newsletter-signup" class="reveal-modal">
  <div class="small-10 columns">
    <input type="email" id="newsletter-email-address" placeholder="Enter e-mail address here">
  </div>
  <div class="small-2 columns">
    <a href="#" class="button radius" onclick="Kiosk.newsletterSignup(); return false;">Signup!</a>
  </div>
</div>
</body>
</html>
